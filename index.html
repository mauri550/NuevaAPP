<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Plugin</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/CanvasPlugin.js"></script>
    <script type="text/javascript">
    function saveImg() {
      var canvas = document.getElementById("myCanvas");
      window.canvasplugin(canvas,function(val){
        document.getElementById("myImg").src = val.data;
      });
    }
    </script>
  </head>

  <body>
  
  <div style="width: 700px;">
  
    <br/><br/>
    <a href="#" onclick="saveImg();">SAVE</a>
    <div id="myImg"></div>
    <br clear="both"/>
    
      <canvas id="cid" width="300" height="225" style="background: red;"></canvas>
    
  </div>
    
  </body>
</html>
