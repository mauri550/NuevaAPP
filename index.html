<head>

	<script>
		
		$(document).ready(function() {
			$("#btnSubmit").validate();

    <script>

    /*------------Autenticacion---------------*/
    if (localStorage['autenticado']=="true"){
        
        window.location="formulario.html";
        return false;
    }




    $(document).ready(function () {
           //event handler for submit button
           $("#btnSubmit").click(function () {
               //collect userName and password entered by users
               var userNameForm = $("#username").val();
               var passwordForm = $("#password").val();
              
               

               $.getJSON('datos.json', function(data) {

                var key, count = 0;
                for(key in data.users) {
                  if(data.users.hasOwnProperty(key)) {
                    count++;
                  }
                }
                var i = 0;
                var error = false;
                while (i < count ) {

                    if (data.users[i].userName==userNameForm && data.users[i].password==passwordForm) {
                       
                       var session="autenticado";
                       var estado="true";
                       var iduser=i;
                       localStorage.setItem(session, estado);
                       localStorage.setItem("nombre", data.users[iduser].Nombre+' '+data.users[iduser].Apellido);
                       localStorage.setItem("codigo", data.users[iduser].Codigo);
                       localStorage.setItem("contacto", data.users[iduser].Contacto);
                       

                       $("#username").val("");
                       $("#password").val("");
                       window.location="formulario.html";


                        break 
                    }
                    else{
                                               
                        if(i==count-1){
                            alert("Datos no validos!. Favor Verificar");
                            break 
                        }
                        else{
                            i++
                        }
                           
                           

                       /*navigator.notification.beep(1)*/
                        
                    };
                       

                    
                }

                

                 
               });
            return false;
           });


       });
            function cerrar_seccion()
            {
                localStorage.removeItem('autenticado'); 
                localStorage.removeItem('nombre'); 
                localStorage.removeItem('codigo'); 
                localStorage.removeItem('contacto'); 
            }
       
      </script>

</head>

<body>
        <section id="page-login" data-role="page" data-theme="d">    
        <header data-role="header">
            <h1>INICIAR SESSION</h1>
        </header>
        <article data-role="content">
            <img src="images/logo.jpg" alt="">
           
            

            <form name="login" id="login"accept-charset="utf-8">


                <div style="width:500px !important;">
                    <label for="login_usuario" >Usuario: </label>
                    <input type="text" name="username" id="username" class=" text required" maxlength="30" placeholder="Ingrese su nombre de Usuario"/>
                </div>
                <div style="width:500px !important;">
                    <label for="login_password" >Contraseña: </label>
                    <input type="password" name="password" id="password" class="text required" maxlength="30" placeholder="Ingrese su Contraseña"/>
                </div>
                <fieldset class="ui-grid-a" style="width: 80%">
                    <div class="ui-block-a"><input type="submit" data-theme="c" name="btnSubmit" id="btnSubmit" value="Ingresar"/></div>
                    <div class="ui-block-b"><input type="reset" name="btnReset" id="btnReset" value="Limpiar"/></div>    
                </fieldset> 

            </form>
            <a data-role="buttom" href="parce.html">Parce</a>

            

        </article>  

    </section>

		


</body>
